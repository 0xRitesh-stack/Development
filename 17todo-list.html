<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/02todo-list.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p>Todo List</p>

    <div class="todo-input-grid">
      <input placeholder="Todo name"
        class="js-name-input name-input">
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date"
        class="js-due-date-input due-date-input">
      <button id="add-todo-button" class="add-todo-button js-add-todo-button">Add</button>
    </div>

    <div class="js-todo-list todo-grid">
        <div class="todo-item">
            <span>Sample Todo</span>
            <button class="delete-todo-button">Delete</button>
        </div>
    </div>

    <script src="scripts/12-todo-list.js"></script>
  </body>
</html>
